<!--
  Recuerde conservar los id, no deben ser modificados
  ids = user-create__name, user-create__name-error, user-create__job, user-create__job-error, user-create__btn-create
-->
<app-nav-bar></app-nav-bar>

<div class="container">
  <div class="d-flex justify-content-center">
    <div class="tittle">
      <h1>Crear usuario</h1>
    </div>
  </div>
  <div *ngIf="alert" class="alert alert-success" role="alert">
    Registro creado!
    <button (click)="closeAlert()" type="button"></button>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <form [formGroup]="formSend" (ngSubmit)="enviar()" errorTailor>
          <div class="form-group content">
            <label for="exampleInputEmail1">Name *</label>
            <div class="justify-content-between">
              <input
                type="text"
                class="form-control outlined"
                id="user-create__name"
                placeholder="Enter Name"
                formControlName="name"
                autocomplete="off"
                [controlErrorsTpl]="userName"
              />
            </div>
          </div>
          <div class="form-group content">
            <label for="exampleInputPassword1">Job *</label>
            <div>
              <input
                type="text"
                class="form-control"
                id="user-create__job"
                placeholder="Enter Job"
                formControlName="job"
                autocomplete="off"
                [controlErrorsTpl]="userJob"
              />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-1">
              <button
                [disabled]="formSend.invalid"
                id="user-create__btn-create"
                type="submit"
                class="btn btn-primary"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div #principal class="d-none">
  <div class="container">
    <div class="row justify-content-center">
      <div #content class="col-sm-12"></div>
    </div>
  </div>
</div>

<ng-template let-error let-text="text" #userName>
  <div id="required" *ngIf="error">
    <b class="required">Name is required</b>
  </div>
</ng-template>
<ng-template let-error let-text="text" #userJob>
  <div id="required" *ngIf="error">
    <b class="required">Job is required</b>
  </div>
</ng-template>
