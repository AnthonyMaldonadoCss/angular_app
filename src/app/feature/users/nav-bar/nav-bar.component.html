<!--
  Recuerde conservar los id, no deben ser modificados
  ids = nav-bar__btn-list-user, nav-bar__btn-create-user, nav-bar__btn-logout
-->
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img
        src="https://image.flaticon.com/icons/png/512/1005/1005141.png"
        width="30"
        height="30"
        class="d-inline-block align-top"
        alt=""
      />
    </a>
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-bar__btn-create-user" [routerLink]="['/add']"
              >Crear usuario</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-bar__btn-list-user" [routerLink]="['/list']"
              >Listar Usuario</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link salir" id="nav-bar__btn-logout" (click)="logout()">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
